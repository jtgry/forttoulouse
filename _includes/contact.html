<section class="block-feature">
  <div class="block-text">
    <h2 class="block-feature-title">Contact</h2>
    <hr />
    <div class="container">
      <form method="post" action="/thanks/">
        <div class="form-group">
          <label class="control-label">First Name</label>
          <input type="text" class="form-control" name="firstName" id="firstName" />
        </div>
        <div class="form-group">
          <label class="control-label">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="lastName" />
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="text" class="form-control" name="email" id="email" />
        </div>
        <div class="form-group">
          <label class="control-label" >Message</label>
          <textarea class="form-control" name="message"></textarea>
        </div>
        <input type="hidden" name="_to" value="hello@fttoulousejackson.org">

        <input type="text" name="_gotcha" style="display: none;">
        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="6Le6lloUAAAAAHT-SiGRsX8BeG_NOwIJK6PPcb8q"></div>
        </div>
        <br/>
        <input class="button" type="submit" value="send">
      </div>
    </form>
  </div>
</section>
